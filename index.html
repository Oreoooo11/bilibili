<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站视频数据分析平台</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <!-- 侧边导航栏 -->
    <nav class="sidebar">
        <div class="logo">
            <div class="logo-icon">B</div>
            <h1>B站数据分析</h1>
        </div>
        <ul class="nav-items">
            <li class="active"><a href="#partition">分区分析</a></li>
            <li><a href="#duration">时长互动</a></li>
            <li><a href="#upowners">UP主分析</a></li>
            <li><a href="#publish">发布时间</a></li>
            <li><a href="#correlation">互动相关性</a></li>
            <li><a href="#tagcloud">标签词云</a></li>
        </ul>
        <div class="footer-info">
            <p>数据更新时间: 2025-07-09</p>
            <p>© 2025 B站数据分析平台</p>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="content">
        <!-- 头部 -->
        <header class="header">
            <h2>B站视频数据分析报告</h2>
            <div class="stats">
                <div class="stat-item">
                    <span>视频总数</span>
                    <strong>136</strong>
                </div>
                <div class="stat-item">
                    <span>平均播放量</span>
                    <strong>182万</strong>
                </div>
                <div class="stat-item">
                    <span>头部UP主</span>
                    <strong>10位</strong>
                </div>
            </div>
        </header>

        <!-- 分区分析 -->
        <section id="partition" class="chart-section">
            <div class="section-header">
                <h3>视频分区分布分析</h3>
                <div class="section-actions">
                    <button class="btn">导出数据</button>
                    <button class="btn primary">刷新</button>
                </div>
            </div>
            <div class="chart-container">
                <div id="partition-chart" class="chart"></div>
            </div>
        </section>

        <!-- 时长与互动 -->
        <section id="duration" class="chart-section">
            <div class="section-header">
                <h3>视频时长与互动关系</h3>
                <div class="section-actions">
                    <button class="btn">导出数据</button>
                </div>
            </div>
            <div class="chart-container">
                <div id="duration-chart" class="chart"></div>
            </div>
        </section>

        <!-- UP主分析 -->
        <section id="upowners" class="chart-section">
            <div class="section-header">
                <h3>头部UP主影响力分析</h3>
                <div class="section-actions">
                    <button class="btn">导出数据</button>
                </div>
            </div>
            <div class="chart-container">
                <div id="upowners-chart" class="chart"></div>
            </div>
        </section>

        <!-- 发布时间分析 -->
        <section id="publish" class="chart-section">
            <div class="section-header">
                <h3>视频发布时间分析</h3>
                <div class="section-actions">
                    <button class="btn">导出数据</button>
                </div>
            </div>
            <div class="chart-container">
                <div id="publish-chart" class="chart"></div>
            </div>
        </section>

        <!-- 互动相关性 -->
        <section id="correlation" class="chart-section">
            <div class="section-header">
                <h3>视频互动指标相关性分析</h3>
                <div class="section-actions">
                    <button class="btn">导出数据</button>
                </div>
            </div>
            <div class="chart-container">
                <div id="correlation-chart" class="chart"></div>
            </div>
        </section>

        <!-- 标签词云 -->
        <section id="tagcloud" class="chart-section">
            <div class="section-header">
                <h3>热门视频标签词云</h3>
                <div class="section-actions">
                    <button class="btn">导出图片</button>
                </div>
            </div>
            <div class="chart-container">
                <div class="tag-cloud-placeholder">
                    <img src="tag_cloud.png" alt="热门标签词云">
                    <p>热门标签词云可视化展示</p>
                </div>
            </div>
        </section>

        <!-- 页脚 -->
        <footer class="footer">
            <p>数据来源：Bilibili开放平台 | 分析时间：2025年7月9日</p>
            <p>© 2025 B站数据分析平台 - 提供专业视频数据分析服务</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
